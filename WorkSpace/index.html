<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=720px, height=1280px" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semperhhh | 博客</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buttons.css">
    <!-- home -->
    <link rel="stylesheet" href="css/home.css">
    <!-- 我的 -->
    <link rel="stylesheet" href="css/base.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/navigationBar.js"></script>
    <style>
        p.text {
            color: black;
            font-size: 30px;
        }

        .test1234 {
            position: relative;
        }
        
    </style>
</head>

<body class="main_index">
    <div class="box" id="app">

        <!-- 导航栏 -->
        <navigation-bar></navigation-bar>
        
        <div class="home-back">

            <div class="row home-row col-md-10 navbar-center no-gutters">

                <!-- 左边 -->
                <div class="home-left">
                    <div class="home-left-headImg">
                        <img class="head-img-border" src="images/homeImages/home-head-border@2x.png">
                        <img class="head img-circle center-block" src="images/head.jpg">
                    </div>
                    <div class="home-left-name">semperhhhの博客</div>
                    <ul>
                        <li v-for="cell in CATEGORY_NAME_LIST" class="home-category-btn" @click="categoryAction(cell.category_id)">
                            {{cell.category_name}}
                        </li>
                    </ul>
                </div>

                <!-- 右边 -->
                <div class="home-right">
                    <p class="home-right-content">
                        iOS入门程序员
                    </p>
                    <div class="home-right-yellow"></div>
                </div>

            </div>
        </div>
    </div>

<!-- 引用script -->
<script src="./js/home.js"></script>
</body>

</html>
